version: "3.8"
services:
  mysql:
    # Specify the image to start the container from. Can either be a repository/tag or a partial image ID.
    image: mysql:5.7
    # Override the default command.
    command:
      [ "mysqld" ]
    # Expose ports.
    # ÂØπÂ∫î:docker run -p 
    ports:
      - "3306:3306"
    # Add environment variables. You can use either an array or a dictionary. Any boolean values (true, false, yes, no) need to be enclosed in quotes to ensure they are not converted to True or False by the YML parser.
    # ÂØπÂ∫î:docker run -e
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    # Mount host paths or named volumes, specified as sub-options to a service.
    # You can mount a host path as part of a definition for a single service, and there is no need to define it in the top level volumes key.
    # But, if you want to reuse a volume across multiple services, then define a named volume in the top-level volumes key. Use named volumes with services, swarms, and stack files.
    volumes:
      # Specify an absolute path mapping
      # ÂØπÂ∫î:docker run -v
      - /root/mysqldatas:/var/lib/mysql
    # Networks to join, referencing entries under the top-level networks key.
    networks:
      - overlay

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.11.2
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      discovery.type: single-node
    volumes:
      - data01:/usr/share/elasticsearch/data
    networks:
      - overlay

  kibana:
    image: docker.elastic.co/kibana/kibana:7.11.2
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: '["http://elasticsearch:9200"]'  # kibanaÈªòËÆ§ÂÄº
    # Express dependency between services.
    depends_on:
      - mysql
      - elasticsearch
    networks:
      - overlay

# creates a volume
# Inspect a volume:`docker volume inspect docker_compose_base_data01`
volumes:
  data01:
  data02:

# Specify custom networksüîó
networks:
  overlay:
