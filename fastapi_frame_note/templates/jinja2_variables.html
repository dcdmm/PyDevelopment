<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--变量-->
<p>用户名:{{user_name}}</p>
<p>年龄:{{user_age}}</p>
<p>喜好:{{user_like}}</p>
<!--列表索引-->
<p>喜好_0:{{user_like[0]}}</p>
<p>其他:{{user_other}}</p>
<!--字典索引-->
<p>其他_国籍:{{user_other["countery"]}}</p>
<!--方法或属性调用-->
<p>用户名的大写:{{user_name.upper()}}</p>
<p>每天玩的时间:{{user_play.play_min}}分钟</p>
<p>玩的开不开心:{{user_play.play_info("非常")}}</p>
<p></p>
</body>
</html>
