services:
  redis:
    image: redis:7.4.4
    container_name: redis_dc
    restart: unless-stopped
    ports:
      - 6379:6379
    volumes:
      - /home/dcgo/redis/redis.conf:/usr/local/etc/redis/redis.conf
      - /home/dcgo/redis/data:/data
    command: redis-server /usr/local/etc/redis/redis.conf